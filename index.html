<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HR Website</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="p-3">
                <label class="form-label" for="gross-salary"
                    >Gross salary</label
                >
                <input class="form-control" type="text" id="gross-salary" />
            </div>
            <div class="p-3">
                <button id="compute-gross-salary" class="btn btn-primary">
                    Compute net salary
                </button>
            </div>
            <div id="result-gross-salary" class="p-3"></div>
        </div>

        <div class="container bg-secondary text-light">
            <div class="p-3">
                <label for="number-1" class="form-label">Number 1</label
                ><input type="number" id="number-1" class="form-control" />
            </div>
            <div class="p-3">
                <label for="number-2" class="form-label">Number 2</label
                ><input type="number" id="number-2" class="form-control" />
            </div>
            <div class="p-3">
                <label for="number-3" class="form-label">Number 3</label
                ><input type="number" id="number-3" class="form-control" />
            </div>
            <div class="p-3">
                <label for="number-4" class="form-label">Number 4</label
                ><input type="number" id="number-4" class="form-control" />
            </div>
            <div class="p-3">
                <label for="number-5" class="form-label">Number 5</label
                ><input type="number" id="number-5" class="form-control" />
            </div>
            <div class="p-3">
                <button id="compute-number-sum" class="btn btn-primary">
                    Compute the sum
                </button>
            </div>
            <div class="p-3" id="number-sum"></div>
        </div>

        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Chaim X. Mayo</td>
                        <td>9218</td>
                    </tr>
                    <tr>
                        <td>Virginia X. Greer</td>
                        <td>8441</td>
                    </tr>
                    <tr>
                        <td>Elaine R. Robbins</td>
                        <td>6197</td>
                    </tr>
                    <tr>
                        <td>Erich R. Avila</td>
                        <td>6965</td>
                    </tr>
                    <tr>
                        <td>Kennan F. Callahan</td>
                        <td>5449</td>
                    </tr>
                    <tr>
                        <td>Julie W. Clayton</td>
                        <td>4792</td>
                    </tr>
                    <tr>
                        <td>Micah X. Larsen</td>
                        <td>7849</td>
                    </tr>
                    <tr>
                        <td>Byron S. Dorsey</td>
                        <td>7633</td>
                    </tr>
                    <tr>
                        <td>Barry E. Walls</td>
                        <td>8535</td>
                    </tr>
                    <tr>
                        <td>Mufutau M. Ortiz</td>
                        <td>3601</td>
                    </tr>
                </tbody>
            </table>
            <div class="p-3">
                <label class="form-label" for="index-1">Starting from:</label>
                <input
                    class="form-control"
                    type="number"
                    id="index-1"
                    min="1"
                    max="10"
                    value="1"
                />
            </div>
            <div class="p-3">
                <label class="form-label" for="index-2">Up to:</label>
                <input
                    class="form-control"
                    type="number"
                    id="index-2"
                    min="1"
                    max="10"
                    value="10"
                />
            </div>
            <div class="p-3">
                <button class="btn btn-primary" id="compute-salary-index">
                    Compute salaries between specified indices
                </button>
            </div>
            <div class="p-3" id="result-salary-index"></div>
        </div>

        <div class="container bg-secondary text-light">
            <div class="p-3">
                <input type="text" class="form-control" id="to-capitalize-1" />
            </div>
            <div class="p-3">
                <input type="text" class="form-control" id="to-capitalize-2" />
            </div>
            <div class="p-3">
                <button class="btn btn-primary" id="capitalize">
                    Capitalize
                </button>
            </div>
            <div class="p-3" id="result-to-capitalize"></div>
        </div>

        <div class="container">
            <div class="p-3">
                <label for="is-a-number" class="form-label"
                    >Input some text</label
                >
                <input type="text" class="form-control" id="is-a-number" />
            </div>
            <div class="p-3">
                <button class="btn btn-primary" id="compute-is-a-number">
                    Is it a number?
                </button>
            </div>
            <div class="p-3" id="result-is-a-number"></div>
        </div>

        <div class="container bg-secondary text-light">
            <div class="p-3">
                <label for="is-email" class="form-label">Input some text</label>
                <input type="text" class="form-control" id="is-email" />
            </div>
            <div class="p-3">
                <button class="btn btn-primary" id="compute-is-email">
                    Is it an email?
                </button>
            </div>
            <div class="p-3" id="result-is-email"></div>
        </div>

        <script>
            function inputToNumber(elementID) {
                let inp = document.getElementById(elementID);
                let val = parseInt(inp.value);

                if (isNaN(val)) {
                    return 0;
                }

                return val;
            }

            function computeGrossSalary(numar) {
                numar = parseFloat(numar);
                return parseInt(numar * 0.45);
            }

            document
                .getElementById("compute-gross-salary")
                .addEventListener("click", (e) => {
                    e.preventDefault();

                    let salariu = inputToNumber("gross-salary");

                    const rez = document.getElementById("result-gross-salary");
                    rez.innerText = computeGrossSalary(salariu);
                });

            document
                .getElementById("compute-number-sum")
                .addEventListener("click", (e) => {
                    e.preventDefault();
                    let suma = 0;

                    for (let i = 1; i <= 5; i++) {
                        let n = inputToNumber("number-" + i);
                        suma = suma + n;
                    }

                    document.getElementById("number-sum").innerText = suma;
                });

            document
                .getElementById("compute-salary-index")
                .addEventListener("click", (e) => {
                    e.preventDefault();
                    let from = inputToNumber("index-1");
                    let until = inputToNumber("index-2");

                    let suma = 0;
                    for (
                        let i = Math.min(from, until);
                        i <= Math.max(from, until);
                        i++
                    ) {
                        let rand = document.getElementsByTagName("tr")[i];
                        let valoare = rand.getElementsByTagName("td")[1];
                        valoare = valoare.innerText;
                        valoare = parseInt(valoare);

                        suma += valoare;
                    }

                    document.getElementById(
                        "result-salary-index"
                    ).innerText = suma;
                });

            function capitalizare(text1, text2) {
                let t1 =
                    text1.toUpperCase().slice(0, 1) +
                    text1.toLowerCase().slice(1);
                let t2 =
                    text2.toUpperCase().slice(0, 1) +
                    text2.toLowerCase().slice(1);

                return t1 + " " + t2;
            }

            document
                .getElementById("capitalize")
                .addEventListener("click", (e) => {
                    e.preventDefault();

                    let text1 = document.getElementById("to-capitalize-1")
                        .value;
                    let text2 = document.getElementById("to-capitalize-2")
                        .value;

                    document.getElementById(
                        "result-to-capitalize"
                    ).innerText = capitalizare(text1, text2);
                });

            document
                .getElementById("compute-is-a-number")
                .addEventListener("click", (e) => {
                    e.preventDefault();
                    let text = document.getElementById("is-a-number").value;
                    let result = true;
                    const numbers = "0123456789()+-.,";

                    for (let i = 0; i < text.length; i++) {
                        if (numbers.indexOf(text[i]) < 0) {
                            result = false;
                        }
                    }

                    let rez = document.getElementById("result-is-a-number");
                    if (result) {
                        rez.innerText = "Input is a number!";
                    } else {
                        rez.innerText = "Input is NOT a number!";
                    }
                });

            function validateEmail(text) {
                let result = true;
                let foundat = 0;
                let founddot = 0;

                for (let i = 0; i < text.length; i++) {
                    if (text[i] === "@") {
                        foundat += 1;
                        if (i === 0) {
                            result = false;
                        }
                        if (i === text.length - 1) {
                            result = false;
                        }
                    }

                    if (text[i] === ".") {
                        founddot += 1;
                        if (i === 0) {
                            result = false;
                        }
                        if (i === text.length - 1) {
                            result = false;
                        }
                        if (text[i - 1] === "@") {
                            result = false;
                        }
                    }
                }

                if (foundat !== 1) {
                    return false;
                }
                if (founddot !== 1) {
                    return false;
                }
                return result;
            }

            document
                .getElementById("compute-is-email")
                .addEventListener("click", (e) => {
                    e.preventDefault();
                    let text = document.getElementById("is-email").value;
                    let rez = document.getElementById("result-is-email");

                    if (validateEmail(text)) {
                        rez.innerText = "Input is a valid email!";
                    } else {
                        rez.innerText = "Input is NOT a valid email!";
                    }
                });
        </script>
    </body>
</html>
